<script>

function AmplitudeFX() {
	
}

function Transform() {
	this.rawAmplitude = 1;
	this.amplitudeFX = [];
}

Transform.prototype.get = function() {
	return this.amplitude;
}

function generateSquareWave(buffer, frequency, time, samplesPerSecond, transform) {
	var samples = time * samplesPerSecond;
	var wavelength = (samplesPerSecond / frequency);

	for(var i = 0; i < samples; ++i) {
		buffer[i] = ((i % wavelength) > (wavelength / 2) ? 0 : 1) * transform.get();
	}
}

function generateSineWave(buffer, frequency, time, samplesPerSecond, transform) {
	var samples = time * samplesPerSecond;

	for(var i = 0; i < samples; ++i) {
		buffer[i] = (Math.sin(i / (samplesPerSecond / 2 / Math.PI / frequency))) * transform.get();
	}
}

function generateTriangleWave(buffer, frequency, time, samplesPerSecond, transform) {
	var samples = time * samplesPerSecond;
	var wavelength = (samplesPerSecond / frequency);

	for(var i = 0; i < samples; ++i) {
		buffer[i] = ((i % wavelength) > (wavelength / 2) ? 1 - ((i % wavelength) - (wavelength / 2)) / (wavelength / 2) : (i % wavelength) / (wavelength / 2)) * transform.get();
	}
}

function generateSawtoothWave(buffer, frequency, time, samplesPerSecond, transform) {
	var samples = time * samplesPerSecond;
	var wavelength = (samplesPerSecond / frequency);

	for(var i = 0; i < samples; ++i) {
		buffer[i] = (-1 + 2 * ( (i % wavelength) / wavelength)) * transform.get();
	}
}

function play(ctx, time, buffer) {
	var source = ctx.createBufferSource();
	source.buffer = buffer;
	source.connect(ctx.destination);
	source.start(time);
}

var ctx = new AudioContext();

var buffer = ctx.createBuffer(1, ctx.sampleRate, ctx.sampleRate);

var transform = new Transform();
transform.rawAmplitude = 0.1;

generateSawtoothWave(buffer.getChannelData(0), 440, 5, ctx.sampleRate, transform);

play(ctx, 0, buffer);
</script>
